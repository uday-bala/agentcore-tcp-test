name: Sync Agent Test - GitHub Actions

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Prompt for the agent'
        required: true
        default: 'tell me a joke'
        type: string
      duration_seconds:
        description: 'Processing duration in seconds (0 for natural timing)'
        required: false
        default: '0'
        type: string

jobs:
  sync-agent-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install boto3
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
        
    - name: Test Sync Agent
      run: python3 github_sync_test.py
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        PROMPT: ${{ github.event.inputs.prompt }}
        DURATION_SECONDS: ${{ github.event.inputs.duration_seconds }}
