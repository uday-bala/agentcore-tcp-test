name: Debug Logging Test - Self Hosted Runner

on:
  workflow_dispatch:

jobs:
  debug-test-self-hosted:
    runs-on: self-hosted  # Use self-hosted runner instead of ubuntu-latest
    timeout-minutes: 60   # Allow longer timeout
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install boto3
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
        
    - name: Run Debug Logging Test on Self-Hosted Runner
      run: python3 debug_logging_test.py
      env:
        AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
